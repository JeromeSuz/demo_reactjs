<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="UTF-8">
        <title>props_use setProps 几乎不使用</title>
        <script src="../build/react.js"></script>
        <script src="../build/react-dom.js"></script>
        <script src="../build/browser.min.js"></script>
    </head>
    <body>
        <script type="text/babel">
            var HelloWorld = React.createClass({
                render: function () {
                    return <p>Hello, {this.props.name ? this.props.name : "World"}</p>;
                },
            });
            var instance = ReactDOM.render(<HelloWorld></HelloWorld>, document.body);
            // 新版本已经移除这个属性
            // https://github.com/facebook/react/pull/7044
            // https://github.com/facebook/react/commit/8c7603311a85739d4f5b42cf05266f63469d0203
            instance.replaceProps({name: 'Tim'});
        </script>
    </body>
</html>
